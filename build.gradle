version '0.5.1'
description 'Machine Learning library.'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    api 'com.github.TannerLow:JavaMatrixMath:0.6'
}

test {
    useJUnitPlatform()
}